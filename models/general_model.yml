version: 2

models:
  - name: stg_restaurants_turnover
    description: This table contain the amount of ca for each restaurant

    columns:
      - name: name
        description: Name of the restaurants
        tests:
          - unique
          - not_null

      - name: sum_amount_cash
        quote: true
        description: The amount of cash generated by a particular restaurant
        tests:
          - not_null
